<div class="like-widget-container"
  (click)="like()"
  (keyup)="like()">

  <fa-icon
    role="button"
    tabindex="0"
    [attr.aria-describedby]="id"
    size="1x"
    [icon]=fonts.faThumbsUp>
  </fa-icon>

  <span
    [id]="id"
    [attr.arial-label]="likes + ': people liked'"
    class="like-counter"
    aria-live="true">
    {{likes}}
  </span>
</div>
